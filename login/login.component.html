<div class="container-fluid">
    <div class="row" style="height: 100vh">
      <!-- Left Block -->
        <div
        class="col-6
        bg-info
        d-flex 
        flex-column 
        justify-content-center 
        align-items-center"
        >
  
        <div>
          <fa-icon [icon]="faAirFreshener" 
          style="font-size: 54px"></fa-icon>
        </div>
        
        <div class="h3">
          Welcome to my Appplication
        </div>
        
        <div class="h6"> 
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid,harum!
        </div>
  
        </div>
  
      <!-- Right Block-->
        <div
           class="col-6
           bg-light
           d-flex 
           flex-column
           justify-content-center 
           align-items-center 
           text-center
           border border-light p-5"
          [formGroup]="fbFormGroup"
           >
          
          <div class="alert alert-danger" 
             role="alert" 
             *ngIf="uiInvalidCredential">
             A simple danger alertâ€”check it out!
          </div>
  
        
  
           <div class="h3 text-info mb-4">
             Login into ContactForm
           </div>
  
  
        <div class="mt-3 
          d-flex 
          flex-start 
          flex-row 
          align-items-center 
          justify-content-space-between">
           
          <label> Email  </label>
            
            <input
            type="text"
            placeholder="Enter Email"
            class="form-control mb-3 ml-2"
            formControlName="Email"
            />
        </div>
  
        <div class="mt-3 d-flex 
         flex-start 
         flex-row 
         align-items-center 
         justify-content-space-between">
          <label>Password</label>
          <input
            type="password"
            placeholder="Enter Password"
            class="form-control mb-3 ml-2"
            formControlName="password"/>
        </div>

        <div class="d-flex 
        flex-start 
        justify-content-around">


          <div>
            <input type="checkbox" >
            <label class="form-check-label mb-3" for="remember">Remember me</label>
          </div>
         
          <div>
            <a  class="ml-4"routerLink="/forgetpw">
            Forget password?</a>
          </div>
          


        </div>
  
        <button
          class="btn 
          btn-sm 
          btn-secondary
          mt-2 
          mb-5"
          [disabled]="!fbFormGroup.valid"
          (click)="loginProcessHere()"
        >
          Login Here
        </button>
  
      <small>Dont have an account?</small>
        
      <a class="text-primary " routerLink="/register">Register Here</a>

      <p>or sign in with:</p>
     
  
        </div>

    </div>
         
</div>

<div class="container-fluid ">
    <div class="row" style="height: 100vh" [formGroup]="fbFormData">


        <div class="col-6
         bg-info
         d-flex 
         flex-column 
         justify-content-center 
         align-items-center">
        <div class="h3 font-weight-bold mb-4 text-dark">Welcome to my Appplication</div>
        <div class="h6" 
        style="width: 40vw;">
        Do you have any questions? 
        Please do not hesitate to contact us directly. 
        Our team will come back to you within a matter of hours to help you.</div>
       </div>

    
    
    <div 
     class="col-6
      bg-light
      d-flex 
      flex-column
      justify-content-center
      align-items-center">

<h2 class="font-weight-bold
 mb-4 
 text-info 
 text-center">Contact Form</h2>
    
 <div style="width: 25vw;">
     <input type="text" 
     class="form-control" 
     placeholder="Full Name" 
     formControlName="Fullname">
</div>
 
<div style="width: 25vw;">
    <input type="email" 
    class="mt-3 form-control"
    aria-describedby="emailHelp" 
    placeholder="Enter email"
    formControlName="Email">

    <small id="emailHelp" 
    class="form-text text-muted">
        We'll never share your email with anyone else.
    </small>

</div>

<div style="width: 25vw;">
    <input type="text" 
    class="mt-3
     mb-5 
     form-control"
    placeholder="Enter Mobile no" 
    formControlName="MobileNo">
</div>



<div style="width: 25vw;">
    <label>Subject</label>
    <select class="browser-default custom-select mb-4">
    <option value="" disabled>Choose option</option>
    <option value="1" selected>Feedback</option>
    <option value="2">Report a bug</option>
    <option value="3">Feature request</option>
    <option value="4">Feature request</option>
    </select>
</div>


<div style="width: 25vw;">
    <label>Comment</label>
    <textarea class="form-control" formControlName="Comment" placeholder="type here....">
    </textarea>

</div>

<div class="mt-2">
    <input type="checkbox" >
    <label class="form-check-label mb-3">Send me a copy of this message</label>
</div>

<div  class="d-flex justify-content-center align-items-center"style="width: 25vw;">
    <button type="submit" 
    class="btn btn-md btn-secondary mt-2 align-items-center" 
    [disabled]="!fbFormData.valid">Submit</button>

</div>
    

    

    
    
            

</div>
</div>
</div>
